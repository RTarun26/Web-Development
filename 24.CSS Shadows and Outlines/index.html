<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline</title>
    <style>
        .box {

            border: 2px solid black;
            padding: 30px;
            margin: 30px;
            box-shadow: 5px 15px 5px #888888;
            
        }
        .text-element {
            text-shadow:12px 8px 4px #d5a9a9;
            outline: 2px solid red;
            outline-offset: 4px;
            border-radius: 9px;
        }
    </style>
</head>

<body>
    <div class="box">
        <center> I am a box
    </div>
    <p class="text-element">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore, dolorum. Optio atque rerum possimus vel
        dolorem corrupti aspernatur et cupiditate vitae minus, exercitationem blanditiis neque.
    </p>
</body>

</html>
